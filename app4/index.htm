       <div id="root">

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
    var nomes ="Francisco"
    // Usando props com Function
    function ComponentProps(props){
        return(
            <div>
                <h1>O meu nome é {props.nome} {props.apelido}</h1>    
            </div>
        )
    }

    // Usando props com Class
    class ComponentPropsB extends React.Component{
            render(){
                return(
                    <div>
                        <h1>O meu nome é {this.props.nome} {this.props.apelido}</h1>   
                    </div>
                )
            }

        }
  
        
    const root=document.getElementById('root');
    ReactDOM.render(<ComponentPropsB nome="Claudio Salvador " apelido="Fernando" />,root);

</script>
