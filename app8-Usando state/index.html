    <div id="root">

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
//ATENÇÃO : A DIFERENTE ENTRE PROPS E STATE É QUE PROPS É APENAS DE LEITURA OU SEJA O SEU VALOR DEPOIS DE DEFINIDO JÁ SÃO SERÁ ALTERADO EM 
//NUNHUM LADO DO ESCOPO DA APLICAÇÃO OU COMPONENTE O STATE É O CONTRÁRIO
  class App extends React.Component{

    constructor(){
        super()
        this.state={
            nome:"Alberto",
            idade:25
        }

    }      

    render(){
        return(
            <div>
               <h1>State no react</h1>
               
               <p>Nome: {this.state.nome} {this.props.apelido}</p>
               <p>Idade:{this.state.idade}</p>
            </div>
        )
    }
  }

  
    const root=document.getElementById('root');
    ReactDOM.render(<App apelido="Augusto" />,root);

</script>
