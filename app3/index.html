<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react- app 3</title>
</head>
<body>
       <div id="root">

       </div>
</body>
</html>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">

// Exempo abaixo de incorporar component dentro de outro .
var nome="Francisco";
    class ComponenteA extends React.Component{
        render(){
            return(
                <div>
                    <h1>Este é o Componente A - nome {nome}</h1>
                </div>
            )
        }
    }


    class ComponenteB extends React.Component{

        render(){
            return (
                <div>
                    <h1>Este é o Componente B - nome {nome}</h1>
                </div>
            )
        }
    }

//classe para agrupar os outros componentes
    class Meucomponente extends React.Component{
        render(){
            return (
                <div>
                    <ComponenteA/>
                    <hr/>
                    <ComponenteB/>

                </div>
            )
        }

    }
    const root=document.getElementById('root');
    ReactDOM.render(<Meucomponente/>,root);

</script>
